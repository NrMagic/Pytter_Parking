<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <Header>
            <div class="group-header">
                <H1>Pytter Parking</H1>
            </div>
        </Header>
        <main>
            <form method="post" action="login.jsp">
            <fielderset>
                <legend>Login</legend>
                <div class="box">
                    <input type="text" name="usuario" id="usuario" required>
                    <label for="labelInput" class="labelInput">Usuario</label>
                    <input type="password" name="senha" id="senha" required>
                    <label for="labelInput" class="labelInput">Senha</label>
                    <input type="submit" id="submit" class="submit" value="Enter">
                </div>
            </fielderset>
            </form>
        </main>
    </body>
</html>
